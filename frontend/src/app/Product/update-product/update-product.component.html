<div class="container">
    <div class="mt-4">
        <h3>Update Product</h3>
    </div>
    <div class="mt-3">
        <form [formGroup] ="updateProductForm" > 
          <!-- (ngSubmit) = "onSubmit()" -->
            <div class="row">
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid" aria-label="" [formControlName]  ="'productType'">
                      <option selected value="">Select Product Type</option>
                      <option value="M">Mobile</option>
                      <option value="L">Laptop</option>
                    </select>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="" [formControlName]  ="'productName'">
                      <label for="floatingInputGrid">Product Name</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingTextarea" placeholder="name@example.com" value="" [formControlName]  ="'productDescription'">
                      <label for="floatingTextarea">Product Description</label>
                    </div>
                  </div>
              </div>

              <div class="row mt-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="" [formControlName]  ="'productPrice'">
                    <label for="floatingInputGrid">Product Price</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label=""  [formControlName]  ="'productTotalQuantity'" >
                            <option selected value="">Select Total Quantity</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                          </select>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingTextarea" placeholder="name@example.com" value="" [formControlName]  ="'productInStock'">
                      <label for="floatingTextarea">No.of Products in stock</label>
                    </div>
                  </div>
              </div>
              <div class="row mt-4" >
                  <div class="col-sm-3 ms-auto">
                    <button class="w-100 btn btn-lg button-success text-sentencecase" type="submit" (click)="onSubmit()">Update Product</button>
                  </div>
                  <div class="col-sm-3 me-auto">
                    <button class="w-100 btn btn-lg button-success text-sentencecase" type="" (click)="delete()">Delete Product</button>
                  </div>
              </div>
        </form>
        <div [hidden]="!submitted">
          <p>Product Updated Successfully</p>
        </div>
    </div>
</div>
