<div>
    <input type="text" [(ngModel)]="userId" size="10"/>

    <button (click)="onSearch()">Search</button>
    
<!-- <div *ngIf="notFound">User Not Found</div>  -->
    
</div>
<h3 class="p-3 text-center">Angular - Display user by Id</h3>
<div class="container">
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>User Email</th>               
                <th>User Type</th>                         
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{userObj.userId}} </td>
                <td> {{userObj.userName}} </td>
                <td> {{userObj.userEmail}} </td>                        
                <td> {{userObj.userType}} </td>                                                               
            </tr>
        </tbody>
    </table>
</div>
