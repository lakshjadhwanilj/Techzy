<div class="container">
    <div class="my-4">
        <h3 class="h3">Add details about {{product.productName}}</h3>
    </div>
    <div class="mt-3">
        <form [formGroup] = "updateLaptopForm">
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="" [formControlName]  ="'ram'" [(ngModel)]="laptop.ram">
                      <label for="floatingInputGrid">Ram</label>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingTextarea"  placeholder="name@example.com" value= "" [formControlName]  ="'rom'" [(ngModel)]="laptop.rom">
                    <label for="floatingTextarea">Rom</label>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" [formControlName]="'camera'" placeholder="name@example.com" value="" [(ngModel)]="laptop.camera">
                    <label for="floatingInputGrid">Camera</label>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingTextarea" placeholder="name@example.com" value=""  [formControlName]  ="'resolution'" [(ngModel)]="laptop.resolution">
                    <label for="floatingTextarea">Resolution</label>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="" [formControlName]  ="'usbSlots'" [(ngModel)]="laptop.usbSlots">
                    <label for="floatingInputGrid">USB Slots</label>
                  </div>
                </div>
              
                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingTextarea"  placeholder="name@example.com" value= "" [formControlName]  ="'processor'" [(ngModel)]="laptop.processor">
                    <label for="floatingTextarea">Processor</label>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" [formControlName]="'os'" value="" placeholder="name@example.com"  [(ngModel)]="laptop.os">
                    <label for="floatingInputGrid">OS</label>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingTextarea" placeholder="name@example.com" value=""  [formControlName]  ="'color'" [(ngModel)]="laptop.color">
                    <label for="floatingTextarea">Color</label>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingTextarea" placeholder="name@example.com" value=""  [formControlName]  ="'battery'" [(ngModel)]="laptop.battery">
                    <label for="floatingTextarea">Battery</label>
                  </div>
                </div>

              </div>
              <div class="mb-4 d-flex justify-content-center flex-row">
                <!-- <div class="mx-3">
                  <button class="btn btn-danger text-uppercase px-3" type="" (click)="cancel()"><i class="fas fa-window-close"></i> Cancel</button>
                </div> -->
                  <div class="mx-3">
                    <button class="btn button-success text-uppercase" type="" (click)="onSubmit()"><i class="fas fa-plus"></i> Update Details</button>
                  </div>
              </div>
        </form>
        <div [hidden]="!submitted">
          <p>Laptop Details Updated Successfully</p>
        </div>
    </div>
    
</div>
